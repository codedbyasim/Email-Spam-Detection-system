<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Spam Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-envelope-open-text"></i> Email Spam Detector</h1>

    {% if result %}
      <div class="result-box {{ 'spam' if result == 'Spam' else 'not-spam' }}">
        <p><strong>Prediction:</strong> {{ result }}</p>
      </div>

      <div class="original-email">
        <h3>Analyzed Email:</h3>
        <p>{{ email_text }}</p>
      </div>

      <form action="/" method="GET">
        <button type="submit" class="another-btn"><i class="fas fa-redo-alt"></i> Check Another Email</button>
      </form>
    {% else %}
      <form action="/predict" method="POST">
        <textarea name="email_text" placeholder="Paste your email content here..." required></textarea>
        <button type="submit"><i class="fas fa-search"></i> Analyze Email</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
